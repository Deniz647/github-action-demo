name: Demo Workflow # Name des Workflows

on: [push] # Startet bei jedem Push

jobs:
  build:
    runs-on: ubuntu-latest # Ubuntu-Runner

    steps:
      - uses: actions/checkout@v4 # Code auschecken

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: "Node.js 18 installieren"
        run: |
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs
          node -v

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "Eigene Nachricht"
        run: echo "Workflow l√§uft erfolgreich"
